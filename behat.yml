default:
  suites:
    default:
      filters:
        tags: '@default'
      contexts:
        - FeatureContext
        - Behat\MinkExtension\Context\MinkContext
    security:
      filters:
        tags: '@security'
      contexts:
        - SecurityContext
        - FeatureContext
        - Behat\MinkExtension\Context\MinkContext
    customer:
      filters:
        tags: '@customer'
      contexts:
        - FeatureContext
        - Behat\MinkExtension\Context\MinkContext
    staff:
      filters:
        tags: '@javascript'
      contexts:
        - StaffContext
        - FeatureContext
#        - Behat\MinkExtension\Context\MinkContext
  extensions:
    Behat\Symfony2Extension:
        kernel:
            bootstrap: ""
    Behat\MinkExtension:
        base_url: 'http://wf3projet2.local/app_dev.php'
        browser_name: 'chrome'
        goutte: ~
        selenium2: ~


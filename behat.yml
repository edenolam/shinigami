default:
  suites:
    default:
      filters:
        tags: '@default'
      contexts:
        - FeatureContext
        - Behat\MinkExtension\Context\MinkContext
    customer:
      filters:
        tags: '@customer'
      contexts:
        - FeatureContext
        - Behat\MinkExtension\Context\MinkContext
    staff:
      filters:
        tags: '@staff'
      contexts:
        #- StaffContext
        - FeatureContext
        - Behat\MinkExtension\Context\MinkContext
    security:
      filters:
        tags: '@security'
      contexts:
        - SecurityContext
        - FeatureContext
        - Behat\MinkExtension\Context\MinkContext
    staff:
      filters:
        tags: '@staff'
      contexts:
        - FeatureContext
        - Behat\MinkExtension\Context\MinkContext
  extensions:
    Behat\Symfony2Extension:
        kernel:
            bootstrap: ""
    Behat\MinkExtension:
        default_session: goutte
        goutte: ~
        selenium2:
          wd_host: "http://127.0.0.1:4444/wd/hub"
          capabilities: { "browserName": "firefox", "browser": "firefox", "version":  "", "platform": "WINDOWS" }
        browser_name: firefox
